<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>YOU ARE SIGNING-UP</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <center><h3> SIGN UP </h3></center>
    
        <form action="/signup" method="post">

            {% csrf_token %}

            <center><label for=""> Username</label>
            <input type="text" id="username" name="username" placeholder="Create a username(only letters and numbers)" Required></center>
            <br>

            <center><label for=""> First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter Your First name" Required></center>
            <br>

            <center><label for=""> Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" Required></center>
            <br>

            <center><label for=""> Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" Required></center>
            <br>

            <center><label for=""> Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="Create a password" Required></center>
            <br>

            <center><label for=""> Confirm your Password</label>
            <input type="password" id="pass2" name="pass2" placeholder="Confirm your password" Required></center>
            <br>

            <center><button type="submit">Sign Up</button></center>


        </form>
        
        <script src="" async defer></script>
    </body>
</html>
