<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>login system</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {%for message in messages%}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <center><h3><strong> Message:</strong>{{message}}</h3></center>
            <button type="button" class="close" data-dismiss="alert" aria-label= "Close">
                <span aria-hidden = "true">&times;</span> </button>
        </div>
        {% endfor %}
        
        <center><h2> WELCOME TO MY WEBSITE !! </h2></center>
 
         {%if user.is_authenticated%} 
         <center>
         
         <h3> Hello {{fname}}</h3>
         <h4>You're successfully logged in.</h4> 
         <button type="submit"> <a href ="/signout">  SignOut  </a>   </button> </center>

        {%else%}
        {% comment %} <h3> Click below to Registration</h3> {% endcomment %}
        <center><button type="submit"><a href ="/signin">SignIn</a></button>
        <button type="submit"><a href ="/signup">SignUp</a></button></center>  

         {%endif%} 
          
        <script src="" async defer></script>
    </body>
</html>
